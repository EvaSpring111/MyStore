<header class="text-center">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center fixed-top">
    <div class="container-fluid ">
      <a class="navbar-brand text-info mx-4" aria-label="MyStore" href="https://okwine.ua/market/vinomarket-okwine-na-ul-kalnyshevskogo-6" target="_blank">
        MyStore</a>
      <button class="navbar-toggler mx-5" type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="offcanvas offcanvas-start text-bg-dark"
        tabindex="-1"
        id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabe">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
            <a
              class="text-info"
              aria-label="brand_MyStore"
              href="https://okwine.ua/market/vinomarket-okwine-na-ul-kalnyshevskogo-6"
              target="_blank">
              MyStore</a>
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul
          class="nav_font navbar-nav d-flex align-items-center">
            <li *ngFor="let nav of headerNav" class="nav-items">
              <a
              routerLink="{{nav.routerLink}}"
              class="nav-link"
              aria-current="page"
              href="{{nav.href}}"
              rel="noopener">
                {{nav.title}}</a>
            </li>
          </ul>
          <button class="btn btn-outline-primary p-2 m-2">
            <a
              routerLink="cart"
              class="text-decoration-none"
              aria-label="Check_in">
              <i class="material-icons">shopping_cart</i>Check Out
            </a>
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
<main class="container-fluid">
</main>
  <router-outlet></router-outlet>
<footer class="b-0">
  <mat-toolbar color="primary">
    <div class="d-flex flex-row justify-content-between flex-wrap">
      <a class="g-5"
      *ngFor="let link of links"
      id="footer_nav"
      class="nav-link" mat-list-item href='{{ link.link }}'> {{ link.name }}</a>
    </div>
  </mat-toolbar>
</footer>
