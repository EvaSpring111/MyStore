<header class="text-center">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler mx-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavy" aria-controls="navbarNavy" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavy">
        <a class="lecorte navbar-brand text-info mx-4" aria-label="brand_LaCorte" href="https://okwine.ua/market/vinomarket-okwine-na-ul-kalnyshevskogo-6" target="_blank">
          MyStore</a>
        <ul
        class="nav_font navbar-nav">
          <li *ngFor="let nav of headerNav" class="nav-items">
            <a
            routerLink="{{nav.routerLink}}"
            class="nav-link" aria-current="page" href="{{nav.href}}" rel="noopener">
              {{nav.title}}</a>
          </li>
       </ul>
      </div>

        <button class="btn btn-outline-primary p-2 m-2">
          <a
            routerLink="cart"
            class="text-decoration-none"
            aria-label="Check_in">
            <i class="material-icons">shopping_cart</i>Check Out
          </a>
        </button>
      </div>
  </nav>
</header>
<main class="container-fluid">

</main>
  <router-outlet></router-outlet>
<footer>
  <mat-toolbar color="primary">
    <div class="d-flex flex-row justify-content-between flex-wrap">
      <a class="g-5"
      *ngFor="let link of links"
      id="footer_nav"
      class="nav-link" mat-list-item href='{{ link.link }}'> {{ link.name }}</a>
    </div>
  </mat-toolbar>
</footer>
