<div class="container-fluid bg-dark text-light py-5" id="list_Of_devices">
  <button class="btn btn-outline-primary d-block my-5" (click)="goBack()">Go back</button>
  <mat-card
      *ngIf="item"
      class="center mt-5 d-flex flex-row justify-content-around align-item-center text-cente"
      id="mat_card"
      class="example-card mb-4" id="card_header">
        <mat-card-header class="mt-1">
          <mat-card-title>
            <a
            class="text-decoration-none"
            id="item_name"
            aria-label="mobile name">
            <h3 class="fw-bold">
            {{item.name}}
            </h3>
          </a>
          </mat-card-title>
        </mat-card-header>
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner" >
            <div class="carousel-item active" >
              <img *ngIf="item.images" src="/assets/{{item.images[0]}}" class="d-block w-100 img-responsive" alt="mobile picture">
            </div>
            <div class="carousel-item">
              <img *ngIf="item.images" src="/assets/{{item.images[1]}}" class="d-block w-100 img-responsive" alt="mobile picture">
            </div>
            <div class="carousel-item">
              <img *ngIf="item.images" src="/assets/{{item.images[3]}}" class="d-block w-100 mg-responsive" alt="mobile picture">
            </div>
            <div class="carousel-item">
              <img *ngIf="item.images" src='/assets/{{item.images[4]}}' class="d-block w-100 mg-responsive" alt="mobile picture">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
            <div class="container d-flex flex-column my-3 properties">
              <mat-card-subtitle><strong>:</strong> {{item.camera.primary}}</mat-card-subtitle>
              <mat-card-subtitle><strong>:</strong> {{item.camera.features}}</mat-card-subtitle>
              <mat-card-subtitle><strong> :</strong> {{item.connectivity.bluetooth}}</mat-card-subtitle>
            </div>
        <mat-card-content>
          <p class="text-center">
            {{ item.description}}
          </p>
          <p class="text-center">
            {{ item.availability}}
          </p>
        </mat-card-content>
        <mat-card-actions>
            <button
            type="button"
            mat-raised-button color="primary"
            class="buttons_home"
            aria-label="buy this device"
            (click)="addToCart(item)"   >
            <mat-icon>add_shopping_cart</mat-icon>
            Add to cart
           </button>
        </mat-card-actions>
  </mat-card>
</div>
