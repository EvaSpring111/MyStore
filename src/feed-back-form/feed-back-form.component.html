<div class="container">
  <form
    #form="ngForm"
    ngNativeValidate
  ><!-- [formGroup]="feedback"
    (ngSubmit)="onSubmit(form.value)"-->
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Company</mat-label>
      <input matInput disabled value="MyStore">
    </mat-form-field>
    <table class="full-width" cellspacing="0"><tr>
      <td><mat-form-field class="full-width" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field></td>
    </tr></table>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Telephone</mat-label>
      <span matPrefix>+38 &nbsp;</span>
      <input type="tel" matInput placeholder="555-555-1234">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="your@gmail.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Leave a feedback</mat-label>
      <textarea matInput #message maxlength="256" placeholder="Your feedback"  [(ngModel)]="value"></textarea>
    </mat-form-field>
  </form>
</div>
