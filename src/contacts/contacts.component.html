<div class="container-fluid bg-dark text-light">
  <div class="row">
    <div class="col-lg-8">
        <mat-tab-group>
           <mat-tab label="Kyiv">
            <div class="col-sm-12 col-lg-9 text-dark text-center">
              <div class="px-3 d-flex flex-row justify-content-center flex-wrap ">
               <div class=" col-sm-12 col-md-6 col-lg-4 col-xl-4 text-light"
                 >
                  <div *ngFor="let item of kyivShop; let i = index" class="card my-2 border-5 border-info d-flex flex-column justify-content-between align-items-center h-65" style="width: 100%;">
                    {{ item.img}}
                    {{ item.mall}}
                    {{ item.atrium}}
                    {{ item.floor}}
                    {{ item.phoneNumber}}
                  </div>
              </div>
            </div>
            </div>
            <div class="d-flex flex-row justify-content-around flex-wrap gap-4">
              <div class="row col-sm-12 col-md-6 col-lg-4"
              *ngFor="let item of kyivService; let i = index">
              </div>
            </div>
          </mat-tab>
          <mat-tab label="L`viv"> Content 2 </mat-tab>
          <mat-tab label="Odessa"> Content 3 </mat-tab>
        </mat-tab-group>
    </div>
    <div class="col-lg-4">
      <app-feed-back-form></app-feed-back-form>
    </div>
  </div>
</div>
